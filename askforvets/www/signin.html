<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
	<style>
		.login {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}
.btn-primary:hover {
    color:wheat;
    background-color: #e75c25;
    border-color:red;
}
.btn-primary {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  background-color: #e75c25;
  border-radius: 20px;
  border-color:red;
}
 .logo {
	  display: block;
    position: fixed;
    top: 0;
    width: 100%;;
 }
 .forgot-password {
	margin-right: 50%;
 }
 sign-in-form{
	padding: 5rem;
 }
 a{
	position: relative;
	padding-bottom: 1rem;
	color: gray;
 }
 a:hover{
	color: gray;
 }


	</style>
  </head>
  <body>
	{% if frappe.session.user == "Guest" %}
    <div class="container-fluid ps-md-0">
		<div class="row g-0">
				<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
				<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto sign-in-form">
            <div class="logo">
              <img src="http://afv.geterp.co/files/asf.png" alt="Logo">
            </div>
					<h3 class="login-heading mb-4" style="padding-top: 1rem;">Sign In</h3>
					<p class ='text-muted'>Let get you started</p>
	  
					<!-- Sign In Form -->
					<form id="login-form"> 
						<!-- Email input -->
						<div class="form-outline mb-4">
						  <input type="text" id="form-email" class="form-control" placeholder="Your Email"/>
						  <!-- <label class="form-label" for="form2Example1">Email address</label> -->
						</div>
					  
						<!-- Password input -->
						<div class="form-outline mb-4">
						  <input type="password" id="form-password" class="form-control" placeholder="Password"/>
						  <!-- <label class="form-label" for="form2Example2">Password</label> -->
						</div>

						  <div class="col">
							<!-- Simple link -->
							<div class="d-flex flex-row-reverse">
								<a href="#forgot">Forgot password?</a>
							</div>
						  </div>
					  
						<!-- Submit button -->
						<!-- <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button> -->
						<button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">Sign in</button>
					  
						<!-- Register buttons -->
						<div class="text-center">
						  <p style="margin-top: 2rem;">Dont have an account <a href="signup" style="color: red;">Signup</a></p>
						</div>
					  </form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
    {% endif %}

    {% if frappe.session.user != "Guest" %}
        <script>
            window.location.href = "app"
        </script>
    {% endif %}
	  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="signin.js"></script>
  </body>
</html>
